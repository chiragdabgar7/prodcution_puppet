---
nodes:
  - 'n4'
users:
   'katy':
      ensure: absent
      shell: '/bin/bash'
   'lark':
      ensure: present
      shell: '/bin/sh'
   'chirag.da':
      ensure: present
      shell: '/bin/bash'
      managehome: true
   'terry':
      ensure: present
      shell: '/bin/bash'
      managehome: true
    
auth_keys:
   'keys for chirag.da':
      ensure: present
      key: ''
      name: 'chirag.da'
      type: 'rsa'
#   'charles':
#      key:

dependencies:
   - 'python-dev'
#   - 'python-pip'
   - 'libtiff5-dev'
   - 'libjpeg8-dev'
   - 'libfreetype6-dev'
   - 'supervisord'
